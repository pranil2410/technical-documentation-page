<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Tribute to Ada Lovelace</h1>
    </header>
    <main id="main">
        <figure id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Ada_Lovelace_portrait.jpg" alt="Ada Lovelace portrait">
            <figcaption id="img-caption">Ada Lovelace, the first computer programmer</figcaption>
        </figure>
        <section id="tribute-info">
            <p>Ada Lovelace was an English mathematician and writer, chiefly known for her work on Charles Babbage's proposed mechanical general-purpose computer, the Analytical Engine.</p>
        </section>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Ada_Lovelace" target="_blank">Learn more about Ada Lovelace</a>
    </main>
</body>
</html>
